<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象轮播图</title>
    <script src="js/main.js"></script>
</head>
<body>
    <script>
        var roll=new Carousel();
        roll.srcList=["img/a.jpeg","img/b.jpeg","img/c.jpeg","img/d.jpeg","img/e.jpeg"];

        document.body.appendChild(roll.getInstance());
        setInterval(animation,5);
        function animation() {
            roll.upData();
        }
    </script>
</body>
</html>
